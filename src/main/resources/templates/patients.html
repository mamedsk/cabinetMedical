<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Patients Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #575757;
    }
    .container {
      margin: 20px auto;
      padding: 20px;
      max-width: 2000px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .btn {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #218838;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table th, table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    table th {
      background-color: #007bff;
      color: white;
    }
    table tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    table tr:hover {
      background-color: #e9e9e9;
    }
    .actions a {
      color: #007bff;
      text-decoration: none;
      margin: 0 5px;
    }
    .actions a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<header>
  <h1>Patients Management</h1>
</header>
<nav>
  <a href="/" th:href="@{/}">Home</a>
  <a class="btn" href="/patient/form" th:href="@{/patient/form}">Add Patient</a>
</nav>
<div class="container">
  <h2>Patients List</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Prenom</th>
      <th>Age</th>
      <th>Email</th>
      <th>Tel</th>
      <th>CIN</th>
      <th>Address</th>
      <th>Date de naissance</th>
      <th>Profession</th>
      <th>Mutuelle</th>
      <th>Groupe Sanguin</th>
      <th>Dossier medicale</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${patientlist}">
      <td th:text="${p.id}"></td>
      <td th:text="${p.nom}"></td>
      <td th:text="${p.prenom}"></td>
      <td th:text="${p.age}"></td>
      <td th:text="${p.email}"></td>
      <td th:text="${p.telephone}"></td>
      <td th:text="${p.cin}"></td>
      <td th:text="${p.address}"></td>
      <td th:text="${p.dateNaissance}"></td>
      <td th:text="${p.profession}"></td>
      <td th:text="${p.mutuelle}"></td>
      <td th:text="${p.groupeSanguin}"></td>
      <td th:text="${p.dossierMedicale}"></td>
      <td class="actions">
        <a th:href="@{/patient/edit/{id}(id=${p.id})}">Edit</a>
        <a th:href="@{/patient/delete/{id}(id=${p.id})}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>

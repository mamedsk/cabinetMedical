<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acte Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2, h3 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="number"],
        select,
        button {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 8px 12px;
            text-decoration: none;
            color: white;
            border-radius: 4px;
            margin-right: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Acte Management</h2>

<h3>Add New Acte</h3>
<form action="#" th:action="@{/actes}" method="post">
    <p>Libelle: <input type="text" th:field="${libelle}"></p>
    <p>Prix de Base: <input type="number" step="0.01" th:field="${prixDeBase}"></p>
    <p>Categorie:
        <select th:field="${categorie}">
            <option value="CONSULTATION">Consultation</option>
            <option value="EXAMEN">Examen</option>
            <option value="TRAITEMENT">Traitement</option>
        </select>
    </p>
    <button type="submit">Add Acte</button>
</form>

<h3>Actes List</h3>
<table>
    <thead>
    <tr>
        <th>Libelle</th>
        <th>Prix de Base</th>
        <th>Categorie</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="acte : ${actes}">
        <td th:text="${acte.libelle}"></td>
        <td th:text="${acte.prixDeBase}"></td>
        <td th:text="${acte.categorie}"></td>
        <td>
            <a th:href="@{/actes/edit/{id}(id=${acte.idActe})}" class="btn" style="background-color: #4CAF50;">Edit</a>
            <a th:href="@{/actes/delete/{id}(id=${acte.idActe})}" class="btn" style="background-color: #F44336;">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>

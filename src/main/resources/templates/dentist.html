<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dentist Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .btn {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        table th {
            background-color: #007bff;
            color: white;
        }
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        table tr:hover {
            background-color: #e9e9e9;
        }
        .actions a {
            color: #007bff;
            text-decoration: none;
            margin: 0 5px;
        }
        .actions a:hover {
            text-decoration: underline;
        }
        .btn {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #218838;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
    </style>
</head>

<header>
    <h1>Add Dentist</h1>


</header>
<nav>
    <a href="/" th:href="@{/}">Home</a>
    <a th:href="@{/dentist/form}" href="" class="btn">Add Dentists</a>
</nav>
<body>

<h2>Dentist Management</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Age</th>
        <th>Email</th>
        <th>Tel</th>
        <th>CIN</th>
        <th>Address</th>
        <th>Date de RetourConge</th>
        <th>nom utilisateur</th>
        <th>salaire de base</th>
        <th>specialite</th>
        <th>Assurance</th>
        <th>status actuael</th>
        <th>disponibilite</th>
        <th>dossier medicale</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${pagedentists}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.nom}"></td>
        <td th:text="${p.prenom}"></td>
        <td th:text="${p.age}"></td>
        <td th:text="${p.email}"></td>
        <td th:text="${p.telephone}"></td>
        <td th:text="${p.cin}"></td>
        <td th:text="${p.address}"></td>
        <td th:text="${p.dateRetourConge}"></td>
        <td th:text="${p.nomUser}"></td>
        <td th:text="${p.salaireDeBase}"></td>
        <td th:text="${p.specialite}"></td>
        <td th:text="${p.assurance}"></td>
        <td th:text="${p.statutActuel}"></td>
        <td th:text="${p.disponibilite}"></td>
        <td th:text="${p.dossierMedicales}"></td>
        <td class="actions">
            <a th:href="@{'/dentist/edit/' + ${p.id}}">Edit</a>
            <a th:href="@{'/dentist/delete/' + ${p.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

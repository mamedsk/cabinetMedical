<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Consultation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 400px; /* Adjusted width for better appearance */
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <h1>Edit Consultation</h1>
</header>
<nav>
    <a th:href="@{/}">Home</a>
    <a th:href="@{/consultations}">Back to Consultations</a>
</nav>
<div class="container">
    <form th:action="@{/consultations/update/{id}(id=${consultation.id})}" th:object="${consultation}" method="post">
        <label for="dateConsultation">Date:</label>
        <input type="date" id="dateConsultation" th:field="*{dateConsultation}"><br>

        <label for="typeConsultation">Type:</label>
        <select id="typeConsultation" th:field="*{typeConsultation}">
            <option th:each="type : ${T(ma.cabinet.enums.TypeConsultation).values()}" th:value="${type}" th:text="${type}"></option>
        </select><br>

        <label for="dossierMedicale">Dossier Medicale ID:</label>
        <input type="number" id="dossierMedicale" th:field="*{dossierMedicale.id}"><br>

        <button type="submit">Update</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333333;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #555555;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Add Patient</h2>
    <form th:action="@{/patient/save}" method="post">
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" th:value="${patient.nom}" required>
        </div>
        <div class="form-group">
            <label for="prenom">Prenom</label>
            <input type="text" id="prenom" name="prenom" th:value="${patient.prenom}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" th:value="${patient.email}" required>
        </div>
        <div class="form-group">
            <label for="tel">Tel</label>
            <input type="tel" id="tel" name="tel" th:value="${patient.telephone}" required>
        </div>
        <div class="form-group">
            <label for="cin">CIN</label>
            <input type="text" id="cin" name="cin" th:value="${patient.cin}" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" th:value="${patient.address}" required>
        </div>
        <div class="form-group">
            <label for="datenaissance">Date de naissance</label>
            <input type="date" id="datenaissance" name="datenaissance" th:value="${patient.dateNaissance}" required>
        </div>
        <div class="form-group">
            <label for="profession">Profession</label>
            <input type="text" id="profession" name="profession" th:value="${patient.profession}" required>
        </div>
        <div class="form-group">
            <label for="mutuelle">Mutuelle</label>
            <select id="mutuelle" name="mutuelle" required>
                <option th:each="mutuelle : ${T(ma.cabinet.enums.Mutuelle).values()}"
                        th:value="${mutuelle}"
                        th:text="${mutuelle}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="groupeSanguin">Groupe Sanguin</label>
            <select id="groupeSanguin" name="groupeSanguin" required>
                <option th:each="groupeSanguin : ${T(ma.cabinet.enums.GroupeSanguin).values()}"
                        th:value="${groupeSanguin}"
                        th:text="${groupeSanguin}">
                </option>
            </select>
        </div>

        <button type="submit">Save Patient</button>
            <a type="submit" th:href="@{/patient}">Return</a>

    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Roles Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2, h3 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="email"],
        select,
        button {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 8px 12px;
            text-decoration: none;
            color: white;
            border-radius: 4px;
            margin-right: 5px;
            cursor: pointer;
        }
        .btn-edit {
            background-color: #2196F3;
        }
        .btn-edit:hover {
            background-color: #0b7dda;
        }
        .btn-delete {
            background-color: #f44336;
        }
        .btn-delete:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>

<h2>Roles Management</h2>

<h3>Add New Role</h3>
<form action="#" th:action="@{/roles}" method="post">
    <p>Name Role: <input type="text" th:field="${nameRole}"></p>
    <p>Privileges: <input type="text" th:field="${privileges}"></p>
    <button type="submit">Add Role</button>
</form>

<h3>Roles List</h3>
<table>
    <thead>
    <tr>
        <th>Name Role</th>
        <th>Privileges</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="role : ${roles}">
        <td th:text="${role.nameRole}"></td>
        <td th:text="${role.privileges}"></td>
        <td>
            <a th:href="@{/roles/edit/{id}(id=${role.getIdRole()})}" class="btn btn-edit">Edit</a>
            <a th:href="@{/roles/delete/{id}(id=${role.getIdRole()})}" class="btn btn-delete">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
